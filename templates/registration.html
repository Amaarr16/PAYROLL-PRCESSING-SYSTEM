<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Registration</title>
    <style>
        /* Add CSS styles for your navigation bar here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-weight: bold;
        }

        .active {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/registration">Registration</a>
        <a href="/login">Login</a>
        {% if 'user_id' in session %}
            <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
        {% else %}
            <a href="/dashboard">Dashboard</a>
        {% endif %}
    </nav>
    <h1>Employee Registration</h1>
    <form action="/registration" method="POST">
        
        <label for="f_name">First Name:</label>
        <input type="text" name="f_name" id="emp_name" required aria-label="First Name" aria-placeholder="First Name">

        <label for="m_name">Middle Name:</label>
        <input type="text" name="m_name" id="emp_name" required aria-label="Middle Name" aria-placeholder="Middle Name">

        <label for="l_name">Last Name:</label>
        <input type="text" name="l_name" id="emp_name" required aria-label="Last Name" aria-placeholder="Last Name">

        <label for="emp_desig">Designation:</label>
        <input type="text" name="emp_desig" required aria-label="Designation" aria-placeholder="Designation">

        <label for="emp_dob">Date of Birth:</label>
        <input type="date" name="emp_dob" required aria-label="Date of Birth" aria-placeholder="Date of Birth">

        <label for="emp_mobile_no">Mobile Number:</label>
        <input type="text" name="emp_mobile_no" required>

        <label for="emp_email">Email:</label>
        <input type="email" name="emp_email" required>

        <label for="acc_name">Account Name:</label>
        <input type="text" name="acc_name" id="acc_name" required aria-label="Account Name">

        <label for="acc_number">Account No:</label>
        <input type="text" name="acc_number" id="acc_number" required aria-label="Account Number">

        <label for="ifsc_code">IFSC Code:</label>
        <input type="text" name="ifsc_code" id="ifsc_code" required aria-label="IFSC Code">
        
        <label for="emp_ver_id">Identification Proof (e.g., Aadhaar Card No):</label>
        <input type="text" name="emp_ver_id" required aria-label="Identification Proof">

        <label for="emp_password">Password:</label>
        <input type="password" name="emp_password" required aria-label="Password">

        <input type="submit" value="Register">
    </form>
</body>
</html>

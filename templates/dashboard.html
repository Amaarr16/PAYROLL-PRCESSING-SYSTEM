<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Add CSS styles for your navigation bar here */
        nav {
            background-color: #333; /* Set the background color of the navigation bar */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff; /* Set the text color for the navigation links */
            margin: 0 10px;
        }
        .active {
            /* Define styles for the active link */
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/registration">Registration</a>
        <a href="/login">Login</a>
        {% if 'user_id' in session %}
            <a href="/dashboard" class="active">Dashboard</a>
        {% else %}
            <a href="/dashboard">Dashboard</a>
        {% endif %}
    </nav>
    <p>
        Hi, there thankyou for joining. 
    </p>
</body>
</html>

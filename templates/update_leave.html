<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Leave</title>
    <!-- Add your styles or link to external stylesheets here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='update_leave.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <!-- <a href="/registration">Registration</a> -->
        <a href="/login">Login</a>
        {% if 'user_id' in session %}
            <div class="dropdown">
                <a href="/dashboard" class="active">Dashboard</a>
                <div class="dropdown-content">
                    {% for employee in employees %}
                        {% if employee.emp_designation == 'Admin' %}
                        <a href="{{ url_for('add_new_employee') }}">Add New Employee</a>
                        <a href="{{ url_for('update_attendance') }}">Update Attendance</a>
                        <a href="{{ url_for('update_leave') }}">Update Leave</a>
                        <a href="{{ url_for('add_new_employer') }}">Add New Employer</a>
                        <a href="{{ url_for('prepare_monthly_salary') }}">Prepare Monthly Salary</a>
                        {% else %}
                            <!-- Other options based on different employee designations -->
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <a href="/dashboard">Dashboard</a>
        {% endif %}
    </nav>
    <h1>Update Leave</h1>

    <form method="post" action="{{ url_for('update_leave') }}">
        <!-- Add form fields and any other necessary elements -->
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>
        
        <label for="leave_type">Leave Type(Sick/Casual/Vacation):</label>
        <input type="text" id="leave_type" name="leave_type" required>

        <label for="number_of_days">Number of Days:</label>
        <input type="number" id="number_of_days" name="number_of_days" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

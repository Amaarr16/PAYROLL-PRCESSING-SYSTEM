<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare Monthly Salary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='prepare_monthly_salary.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        {% if 'user_id' in session %}
        <div class="dropdown">
            <a href="/dashboard" class="active">Dashboard</a>
            <div class="dropdown-content">
                <a href="{{ url_for('add_new_employee') }}">Add New Employee</a>
                <a href="{{ url_for('update_attendance') }}">Update Attendance</a>
                <a href="{{ url_for('update_leave') }}">Update Leave</a>
                <a href="{{ url_for('add_new_employer') }}">Add New Employer</a>
                <a href="{{ url_for('prepare_monthly_salary') }}">Prepare Monthly Salary</a>
            </div>
        </div>
        {% else %}
        <a href="/dashboard">Dashboard</a>
        {% endif %}
    </nav>
    <h1>Prepare Monthly Salary</h1>
    <form method="post" action="{{ url_for('prepare_monthly_salary') }}">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required>
        <label for="empl_id">Employer ID:</label>
        <input type="text" id="empl_id" name="empl_id" required>
        <label for="hra">House Rent Allowance (HRA):</label>
        <input type="number" id="hra" name="hra" required>
        <label for="da">Dearness Allowance (DA):</label>
        <input type="number" id="da" name="da" required>
        <label for="ba">Basic Allowance (BA):</label>
        <input type="number" id="ba" name="ba" required>
        <label for="ta">Travel Allowance (TA):</label>
        <input type="number" id="ta" name="ta" required>
        <label for="incentive">Incentive:</label>
        <input type="number" id="incentive" name="incentive" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
